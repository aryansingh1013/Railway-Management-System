<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <style>
        body {
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #000000;
            color: #e0e0e0;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background-color: #181818;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            z-index: 1000;
        }

        .logo {
            width: 50px;
            height: 50px;
            border-radius: 60%;
            overflow: hidden;
        }

        .logo img {
            width: 100%;
            border-radius: 10px 10px 0 0;
        }

        .navbar ul {
            list-style: none;
            display: flex;
            margin: 0;
            padding: 0;
        }

        .navbar li {
            margin-left: 25px;
        }

        .navbar a {
            color: #e0e0e0;
            text-decoration: none;
            padding: 5px 10px;
            border-radius: 5px;
            transition: background-color 0.3s, color 0.3s;
        }

        .navbar a:hover {
            background-color: #ffcc00;
            color: #181818;
        }

        .banner {
            text-align: center;
            padding: 50px 0;
            background: #000000;
            color: #fff;
            margin: 50px;
            height: 50px;
        }

        .contact-form {
            padding: 50px;
            max-width: 600px;
            margin: 5px auto;
            background: #181818;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .contact-form h2 {
            margin-bottom: 20px;
        }

        .contact-form label {
            display: block;
            margin-bottom: 5px;
        }

        .contact-form input,
        .contact-form textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }

        .contact-form .submit-button {
            background: #ff6347;
            transition: background-color 0.3s, color 0.3s;
            color: #fff;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 4px;
            margin-left: 260px;
        }

        .contact-form .submit-button:hover {
            background: #ffcc00;
        }

        .contact-info {
            text-align: center;
            padding: 20px;
        }

        footer {
            text-align: center;
            padding: 24px;
            background-color: #000000;
        }

        footer p {
            margin-bottom: 8px;
        }

        footer .social-icons a {
            color: #f5f5f5;
            text-decoration: none;
            margin: 0 8px;
        }

        footer .social-icons a:hover {
            color: #ff6347;
        }
    </style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="Logo.webp" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Trains.html">Trains</a></li>
                <li><a href="Holiday.html">Holiday</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>

    <section class="banner">
        <h1>Get in Touch With Us</h1>
        <p>We're here to answer any questions you may have.</p>
    </section>

    <section class="contact-form">
        <h2>Your Details</h2>
        <form action="#" method="POST">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>

            <label for="phone">Phone:</label>
            <input type="tel" id="phone" name="phone">

            <label for="message">Message:</label>
            <textarea id="message" name="message" rows="4" required></textarea>

            <button type="submit" class="submit-button">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Railway Management System | All Rights Reserved</p>
        <div class="social-icons">
            <a href="#">Facebook</a> | <a href="#">Twitter</a> | <a href="#">Instagram</a>
        </div>
    </footer>
</body>
</html>
