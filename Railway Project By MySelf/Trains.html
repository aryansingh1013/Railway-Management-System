<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
<style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color:#000000;
    color: #e0e0e0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color:#181818;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.logo {
    width: 50px;
    height: 50px;
    border-radius:60%;
    overflow:hidden;
}

.logo img {
    width: 100%;
    border-radius: 10px 10px 0 0;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar li {
    margin-left: 25px;
}

.navbar a {
    color: #e0e0e0;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.navbar a:hover {
    background-color:#ffcc00;
    color: #181818;
}

.layout {
    display: flex;
    justify-content: space-between;
    margin: 100px 50px 50px;
}

.container {
    flex: 1; /* Allow container to take available space */
    padding: 40px;
}

.box {
    font-size: 28px;
    text-align: center;
    margin-left: 20px;
    flex: 1;
    padding: 20px;
    background-color: #000000;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

.box img {
    max-width: 100%; /* Ensures the image does not overflow */
    height: 400px;
    border-radius: 8px;
    margin-top: 20px;
}

form {
    background-color:#181818;
    padding: 60px;
    border-radius: 8px;
    box-shadow: 0 4px 10px rgba(0, 0, 0, 0.5);
}

label {
    font-weight: bold;
    margin-bottom: 5px;
}

input[type="text"],
input[type="date"],
input[type="time"],
input[type="submit"] {
    width: 100%;
    padding: 10px;
    margin-bottom: 15px;
    border: 1px solid #444;
    border-radius: 5px;
    background-color: #333;
    color: #e0e0e0;
    
    transition: border-color 0.3s;
}

input[type="text"]:focus,
input[type="date"]:focus,
input[type="time"]:focus {
    border-color: #ffcc00;
    outline: none;
}

input[type="submit"] {
    background-color: #ffcc00;
    color: #181818;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s;
}

input[type="submit"]:hover {
    background-color: #e0e0e0;
    color: #181818;
}
</style>
</head>
<body>
    <header>
        <nav class="navbar">
            <div class="logo">
                <a href="index.html"><img src="Logo.webp" alt="Logo"></a>
            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Trains.html">Trains</a></li>
                <li><a href="Holiday.html">Holiday</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="layout">
        <div class="container">
            <form>
                <label for="from">From</label>
                <input type="text" id="from" placeholder="Going From">
                <label for="to">To</label>
                <input type="text" id="to" placeholder="Going To">
                <label for="date">Date</label>
                <input type="date" id="date">
                <label for="time">Time</label>
                <input type="time" id="time">
                <input type="submit" value="Find Trains">
            </form>
        </div>
        <div class="box">
            Indian Railways<br>
            <img src="Train_back.png" height="400px">
        </div>
    </div>
</body>
</html>
