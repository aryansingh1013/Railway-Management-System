<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>National Trains</title>
    <style>
body {
    margin: 0;
    font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
    background-color: #242424;
    color: #e0e0e0;
}

.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 30px;
    background-color: #181818;
    position: fixed;
    top: 0;
    left: 0;
    right: 0;
    z-index: 1000;
}

.logo {
    width: 50px;
    height: 50px;
    border-radius: 60%;
    overflow: hidden;
}

.logo img {
    width: 100%;
}

.navbar ul {
    list-style: none;
    display: flex;
    margin: 0;
    padding: 0;
}

.navbar li {
    margin-left: 25px;
}

.navbar a {
    color: #e0e0e0;
    text-decoration: none;
    padding: 5px 10px;
    border-radius: 5px;
    transition: background-color 0.3s, color 0.3s;
}

.navbar a:hover {
    background-color: #ffcc00;
    color: #181818;
}

.heading {
    text-align: center;
    font-size: 36px;
    margin-bottom: 20px;
    margin-top: 70px;
}

.wrapper {
    max-width: 800px;
    margin: 0 auto;
    padding: 20px;
    display: flex;
    flex-wrap: wrap;
    justify-content: center;
}

.card {
    background-color: #333;
    margin: 20px;
    padding: 5px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.2);
    width: calc(33.33% - 50px);
    overflow: hidden;
}

.card-banner {
    position: relative;
    height: 250px;
    margin-bottom: 10px;
}

.category-tag {
    position: absolute;
    top: 10px;
    left: 10px;
    background-color: #fff;
    color: #333;
    padding: 5px 10px;
    border-radius: 5px;
    font-size: 14px;
}

.banner-img {
    width: 100%;
    height: 250px;
    object-fit: cover;
    border-radius: 10px 10px 0 0;
}

.card-body {
    padding: 5px;
}

.blog-hashtag {
    font-size: 14px;
    color: #ccc;
    margin-bottom: 5px;
    font-style: italic;
}

.blog-title {
    display: inline-block;
    font-size: 18px;
    font-weight: bold;
    margin-bottom: 10px;
    color: #fff;
    background-color: #28a745;
    padding: 10px 15px;
    border-radius: 5px;
    text-decoration: none;
    transition: background-color 0.3s;
    margin-left: 60px;
}

.blog-title:hover {
    background-color: #218838;
    cursor: pointer;
}

.card-profile {
    display: flex;
    align-items: center;
    margin-top: 5px;
}

.card-profile-info {
    margin-left: 5px;
}

.button {
    width: 150px;
    height: 60px;
    border: 3px solid #218838;
    border-radius: 45px;
    transition: all 0.3s;
    cursor: pointer;
    background: white;
    font-size: 20px;
    font-weight: 550;
    margin-top: 20px;
}

.button:hover {
    background: #218838;
    color: white;
    font-size: 24px;
}

.button a {
    color: #000;
    text-decoration: none;
}

@media (max-width: 768px) {
    .card {
        width: calc(50% - 20px);
    }
}

@media (max-width: 480px) {
    .card {
        width: 100%;
    }
}
    </style>
</head>
<body>
    <header>
        <nav class="navbar">

            </div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="Trains.html">Trains</a></li>
                <li><a href="Holiday.html">Holiday</a></li>
                <li><a href="meals.html">Meals</a></li>
                <li><a href="Contact.html">Contact Us</a></li>
            </ul>
        </nav>
    </header>
    <div class="heading">
        National Trains
    </div>
    <div class="wrapper">
        <div class="card">
            <div class="card-banner">
                <p class="category-tag popular">Vande Bharat</p>
                <img class="banner-img" src="VANDEY-BHARAT.png" alt="Vande Bharat Train Image">
            </div>
            <div class="card-body">
                <p class="blog-hashtag">#Semi Bullet #Train</p>
                <h2 class="blog-title">Explore</h2>
                <div class="card-profile">
                    <div class="card-profile-info">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-banner">
                <p class="category-tag technology">GatiMaan Express</p>
                <img class="banner-img" src="gatimaan-express.jpg" alt="GatiMaan Express Train Image">
            </div>
            <div class="card-body">
                <p class="blog-hashtag">#Gatiman #Train</p>
                <h2 class="blog-title">Explore</h2>
                <div class="card-profile">
                    <div class="card-profile-info">
                    </div>
                </div>
            </div>
        </div>

        <div class="card">
            <div class="card-banner">
                <p class="category-tag psychology">Shatabdi Express</p>
                <img class="banner-img" src="shatabdi.jpg" alt="Shatabdi Express Train Image">
            </div>
            <div class="card-body">
                <p class="blog-hashtag">#Deccan Odyssey #Train</p>
                <h2 class="blog-title">Explore</h2>
                <div class="card-profile">
                    <div class="card-profile-info">
                    </div>
                </div>
            </div>
        </div>
        <button class="button"><a href="https://indiarailinfo.com/trains">Explore</a></button>
    </div>
</body>
</html>
